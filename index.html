<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../Templatki/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Archive Request</title>

    <!--[if lt IE 9]>
	   <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv-printshiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1 id="title">Archive Request</h1>
    </header>
    <main>
      <fieldset>
        <legend>
          <p id="description">Please fill the fields below to complete your request:</p>
          <p class="tips">* required fields</p>
        </legend>
        <form id="survey-form" action="#" method="POST">
          <div class="enters">
            <label for="name" id="name-label">*Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="enters">
            <label for="email" id="email-label">*Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="validity"></span>
          </div>
          <div class="enters">
            <label for="number" id="number-label">* Registry number:
              <p class="tips">[ranged from 0 to 9999]</p></label>
            <input type="number" id="number" name="number" placeholder="Enter your CNB code" min="0" max="9999" required>
            <span class="validity"></span>
          </div>
          <div class="enters">
            <label for="dropdown" id="dropdown-label">Select the City Lab:</label>
            <select id="dropdown" required>
              <option value="Warszawa">Warszawa</option>
              <option value="Krakow">Kraków</option>
              <option value="Wroclaw">Wrocław</option>
              <option value="Gdansk">Gdańsk</option>
              <option value="none" selected>--choose an option--</option>
            </select>
          </div>
          <div class="boxescon">
            <p>* Select the preferred priority:</p>
            <div>
              <div class="boxes">
                <input type="radio" id="pTop" name="priority" value="top">
                <label for="pTop">Top <span class="tips">[2 days]</span></label>
              </div>
              <div class="boxes">
                <input type="radio" id="pHigh" name="priority" value="high">
                <label for="pHigh">High <span class="tips">[4 business days]</span></label>
              </div>
              <div class="boxes">
                <input type="radio" id="pStandard" name="priority" value="standard" checked>
                <label for="pStandard">Standard <span class="tips">[7 business days]</span></label>
              </div>
              <div class="boxes">
                <input type="radio" id="pLow" name="priority" value="low">
                <label for="pLow">Low <span class="tips">[10 business days]</span></label>
              </div>
            </div>
          </div>
          <div class="boxescon">
            <p>Additional services:</p>
            <div>
            <div class="boxes">
              <input type="checkbox" id="translation" name="service" value="translation">
              <label for="translation">Translation</label>
            </div>
            <div class="boxes">
              <input type="checkbox" id="paleography" name="service" value="paleography">
              <label for="paleography">Paleography</label>
            </div>
            <div class="boxes">
              <input type="checkbox" id="neography" name="service" value="neography">
              <label for="neography">Neography</label>
            </div>
            <div class="boxes">
              <input type="checkbox" id="scan" name="service" value="scan">
              <label for="scan">Scan</label>
            </div>
            <div class="boxes">
              <input type="checkbox" id="browsing" name="service" value="browsing">
              <label for="browsing">Browsing</label>
            </div>
          </div>
          </div>
          <div class="enters">
            <label for="comments">Additional comments:</label>
            <textarea name="comments" id="comments" wrap="soft" placeholder="Share your thoughts"></textarea>
          </div>
          <div class="butcon">
            <button type="submit" name="submit" id="submit">Submit request</button>
            <button type="reset" name="reset">Reset form</button>
          </div>
        </form>
      </fieldset>
    </main>
    <footer>Created by <a href="#">grigoriewna</a></footer>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
