<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../Templatki/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Archive Request</title>
  </head>
  <body>
    <header>
      <h1 id="title">Archive Request</h1>
    </header>
    <main>
      <fieldset>
        <legend>
          <p id="descritption">Please complete the fields below to complete your request</p>
        </legend>
        <form id="survey-form" action="">
          <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="validity"></span>
          </div>
          <div>
            <label for="number" id="number-label">Registry number ranged from 0 to 9999:</label>
            <input type="number" id="number" name="number" placeholder="Enter your CNB code" min="0" max="9999" required>
            <span class="validity"></span>
          </div>
          <div>
            <label for="dropdown">Select the City Lab:</label>
            <select id="dropdown" required>
              <option value="Warszawa">Warszawa</option>
              <option value="Krakow">Kraków</option>
              <option value="Wroclaw">Wrocław</option>
              <option value="Gdansk">Gdańsk</option>
              <option value="none" selected>--please choose an option--</option>
            </select>
          </div>
          <div>
            <p>Select the prefered priority</p>
            <div>
              <input type="radio" id="pTop" name="priority" value="top">
              <label for="pTop">Top [2 days]</label>
            </div>
            <div>
              <input type="radio" id="pHigh" name="priority" value="high">
              <label for="pHigh">High [4 business days]</label>
            </div>
            <div>
              <input type="radio" id="pStandard" name="priority" value="standard" checked>
              <label for="pStandard">Standard [7 business days]</label>
            </div>
            <div>
              <input type="radio" id="pLow" name="priority" value="low">
              <label for="pLow">Low [10 business days]</label>
            </div>
          </div>
          <div>
            <p>Choose additional services:</p>
            <div>
              <input type="checkbox" id="translation" name="service" value="translation">
              <label for="translation">Translation</label>
            </div>
            <div>
              <input type="checkbox" id="paleography" name="service" value="paleography">
              <label for="paleography">Paleography</label>
            </div>
            <div>
              <input type="checkbox" id="neography" name="service" value="neography">
              <label for="neography">Neography</label>
            </div>
            <div>
              <input type="checkbox" id="scan" name="service" value="scan">
              <label for="scan">Scan</label>
            </div>
          </div>
          <div>
            <label for="comments">Additional comments:</label>
            <textarea name="comments" id="comments" wrap="soft"></textarea>
          </div>
          <div>
            <button type="submit" name="submit">Submit request</button>
            <button type="reset" name="reset">Reset fields</button>
          </div>
        </form>
      </fieldset>
    </main>
    <footer>Created by julaineb</footer>

    <!--FCC bundle for testing - disabled until fraft is finished
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    -->
    <srcipt src="script.js"></script>
  </body>
</html>
